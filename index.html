<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form | Juan Navarrete</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <fieldset class="firstouttterlayer">
                        <form>
                            <p class="red">Add an employee</p>

                            <div><label for="comments">First Name</label>
                                <br>
                                <textarea name="comments" id="comments"></textarea>
                            </div>

                            <div>
                                <label for="result">Last Name</label>
                                <br>
                                <textarea name="result" id="result"></textarea>
                            </div>
                            <div>
                                <label>Department</label>
                                <br>
                                <select id="section">
                                    <option value="Engineer">Engineer</option>
                                    <option value="Staff">Staff</option>
                                    <option value="Human-Resource">Human Resource</option>
                                    <option value="Developer">Developer</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <button type="submit" class="btn" id="myButton">Submit</button>
                            </div>
                        </form>
                    </fieldset>
                    <div class="employeeInfo hide">
                        <h2><b>Employee Added</b></h2>
                        <p id="fullName">Name: blah, blah</p>
                        <p id="department">Department: HR</p>
                        <p id="id">Employee ID: 111111111</p>
                        <p id="hire">Hire Date: Thu May 4 2017</p>
                        <p id="total">Total Employees: 4</p>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
